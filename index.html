<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskListic</title>

    <!--MARK: FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!--MARK: TABLER ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body class="font-lobster">

    <!--MARK: NAVBAR-->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-2xl">TaskListic</a>
      </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
          <a
            href="https://github.com/DevSl20/TaskListic"
            target="_blank"
            ><i class="ti ti-brand-github text-3xl"></i
          ></a>
          </button>
        </div>
    </div>

    <!--MARK: MAIN-->
    <main class="container min-h-screen flex justify-center items-center glass">
      <div class="card bg-base-100 w-64 sm:w-80 md:w-96 shadow-xl my-5">
        <figure>
          <img
            src="TaskListic.jpg"
            alt="Pattern"
          />
        </figure>
        <div class="card-body">
          <h1 class="card-title mb-1">TaskListic &mdash; List Your Tasks, Conquer Your Day!</h1>

          <!--MARK: Form -->
          <form data-form>
            <input
              type="text"
              placeholder="Let's Get Started"
              class="input input-bordered w-full max-w-xs"
              data-user-input
            />
          </form>
          <div class="flex justify-center">
            <button class="btn btn-active btn-ghost w-30  text-base">CLEAR TASKS</button>
              </div>

          <!--MARK: Task Container-->
        <div class="form-control flex flex-col gap-1" data-task-container>

          <!-- <label class="label cursor-pointer">
            <span class="label-text">Remember me</span>
            <input
              type="checkbox"
              unchecked="checked"
              class="checkbox checkbox-primary"
            />
          </label>
          <label class="label cursor-pointer">
            <span class="label-text">Remember me</span>
            <input
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-primary"
            />
          </label> -->
          
          <!-- List of tasks go here -->
          <section class="px-2 grid gap-1" data-list-tasks></section>
        </div>
      </div>
    </div>
</main>
    <!--MARK:FOOTER-->
    <footer class="footer footer-center bg-base-300 text-base-content p-4">
      <aside>
        <p>
          Copyright &copy; <span class="show-year"> 2024 </span> All right reserved by
          <a href="https://github.com/DevSl20">DevSl20</a>
        </p>
      </aside>
    </footer>

    <!--MARK:SCRIPTS-->

    <script type="module" src="src/main.js"></script>

  </body>
</html>
